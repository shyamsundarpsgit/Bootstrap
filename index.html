<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,700&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-md ">
        <div class="row justify-content-between">
            <div class="col-md-6 main">
                <div class="card">
                    <div class="card-head">
                        <h3 class="title">Basic Details</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile">
                                <label for="formFile" class="upload d-flex flex-column align-items-center mb-2">
                                    <div>
                                        <i class="fa-solid fa-upload"></i>
                                    </div>
                                    <h6>Upload Image</h6>
                                    <div class="accept">PNG,JPG files are allowed</div>
                                </label>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4 col-sm-12 ">
                                    <label for="salutation" class="form-label">Salutation</label>
                                    <select name="salutation" class="form-select" id="salutation">
                                        <option value="">Select</option>
                                        <option value="mr">Mr.</option>
                                        <option value="mrs">Mrs.</option>
                                        <option value="miss">Miss</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-sm-6">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" placeholder="John" name="firstname"
                                        id="firstname">
                                </div>
                                <div class="col-md-4 col-sm-6">
                                    <label for="lasttname" class="form-label">Lastname</label>
                                    <input type="text" class="form-control" placeholder="Doe" name="lastname"
                                        id="lastname">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="mail@simmmple.com"
                                        name="email">
                                </div>
                                <div class="col-sm-6">
                                    <label for="phone" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" placeholder="enter mobile number" id="phone">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <label for="date" class="form-label">Date Of Birth</label>
                                    <input type="date" class="form-control" id="date"
                                        placeholder="select date of birth">
                                </div>
                                <div class=" col-sm-6">
                                    <label class="form-label">Gender</label>
                                    <div class="d-flex genders align-items-center">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="Gender" id="male"
                                                value="male" checked>
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="Gender" id="female"
                                                value="female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" placeholder="enter address">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <label for="country" class="form-label">Country</label>
                                    <select name="Country" id="country" class="form-select">
                                        <option value="">Seclect Country</option>
                                        <option value="india">India</option>
                                        <option value="china">China</option>
                                        <option value="Japan">Japan</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="state" class="form-label">State</label>
                                    <select name="state" id="state" class="form-select">
                                        <option value="">select state</option>
                                        <option value="kerala">Kerala</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Delhi">Delhi</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="enter city">
                                </div>
                                <div class="col-sm-6">
                                    <label for="pin" class="form-label">Pin/Zip</label>
                                    <input type="text" class="form-control" id="pin" placeholder="enter pin">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 main">
                <div class="card bg-light">
                    <div class="card-head">
                        <h3 class="title">Advanced Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning" role="alert">
                            <h6 class="alert-heading">Sample warning messages - alert</h6>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis.
                                Aliquam
                                erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis
                                vitae
                                orci
                                porttitor congue.</p>
                        </div>
                        <form>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <label for="height" class="form-label">Height</label>
                                    <div class="d-flex align-items-center gap-2 physical">
                                        <input type="range" class="form-range" id="height">
                                        <input type="text" class="form-control" id="height-in-cm" placeholder="160cm">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="weight" class="form-label">Weight</label>
                                    <div class="d-flex align-items-center gap-2 physical">
                                        <input type="range" class="form-range" id="weight">
                                        <input type="text" class="form-control" id="weight-in-kg" placeholder="68kg">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5 col-lg">
                                    <label for="color-picker" class="form-label">Choose color</label>
                                    <input type="color" class="form-control color-select" id="color-picker"
                                        name="color-picker" value="#CB5D9F">
                                </div>
                                <div class="col-sm-7 templates">
                                    <label class="form-label">Choose Templates</label>
                                    <div class="d-flex justify-content-between flex-wrap align-items-center">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="temp1">
                                            <label for="temp1" class="form-check-label pe-2">Template 1</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="temp2" checked>
                                            <label for="temp2" class="form-check-label pe-2">Template 2</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="temp3">
                                            <label for="temp3" class="form-check-label pe-2">Template 3</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <label for="qualification" class="form-label qualifications">Qulaification</label>
                                    <input type="text" class="form-control" placeholder="Enter Qualification">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-lg-12 description">
                                    <label for="about" class="form-label">About Yourself</label>
                                    <textarea name="about" id="about" rows="5" class="form-control"
                                        placeholder="Enter here..."></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <div class="form-check">
                                        <input type="checkbox" id="terms" class="form-check-input">
                                        <label for="terms" class="form-check-label ">I Accept Terms & Conditions</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row form-submission mt-4">
            <div class="col-lg-12 bg-light submission d-flex justify-content-end">
                <div class="buttons d-flex gap-4">
                    <button class="btn cancel-button">Cancel</button>
                    <button class="btn text-white">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
